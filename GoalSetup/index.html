<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <title>Goal Setup</title>
  </head>
  <body>
    <div class="goals-setup">
      <div class="component-1">
        <div class="rectangle-parent">
          <div class="group-child"></div>
          <div class="weight">Weight</div>
        </div>
        <img class="component-1-child" alt="" src="./public/rectangle-24.svg" />

        <img class="group-icon" alt="" src="./img/home.png" />

        <div class="component-1-item"></div>
        <div class="div">+</div>
        <img class="clarityheart-line-icon" alt="" src="./img/heart.png" />

        <img class="group-icon1" alt="" src="./img/stats.png" />

        <img class="line-mdaccount-small-icon" alt="" src="./img/profile.png" />
      </div>
      <img class="bxbx-menu-alt-left-icon" alt="" src="./img/backArrow.png" />

      <div class="fuel-tracker">Fuel Tracker</div>
      <div class="goals-setup-child"></div>
      <div class="goals-setup-item"></div>
      <div class="welcome-thanks-for-container">
        <p class="welcome-thanks">Welcome! Thanks</p>
        <p class="welcome-thanks">for signing up</p>
      </div>
      <div class="please-select-the-container">
        <p class="welcome-thanks">Please select the option that</p>
        <p class="welcome-thanks">best suits your goals.</p>
      </div>
      <div class="rectangle-group">
        <div class="group-item"></div>
        <div class="group-inner"></div>
        <div class="lose-weight">Lose weight</div>
      </div>
      <div class="rectangle-container">
        <div class="group-item"></div>
        <div class="group-inner"></div>
        <div class="gain-muscle">Gain muscle</div>
      </div>
      <div class="group-div">
        <div class="group-item"></div>
        <div class="group-inner"></div>
        <div class="gain-weight">Gain weight</div>
      </div>
      <div class="rectangle-parent1">
        <div class="group-child4"></div>
        <div class="group-inner"></div>
        <div class="maintain-weight">Maintain weight</div>
        <div class="checkbox-human-interface-gui">
          <img class="box-icon" alt="" src="./img/checkMark.png" />
        </div>
      </div>
    </div>
  </body>
</html>
