<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <title>Home page</title>
  </head>
  <body>
    <div class="daily-stats">
      <div class="rectangle-parent">
        <div class="group-child"></div>
        <div class="goal">Goal</div>
        <div class="food">Food</div>
        <div class="exercise">Exercise</div>
        <div class="remaining">Remaining</div>
        <div class="div">+</div>
        <div class="div1">3,040</div>
        <div class="div2">-</div>
        <div class="div3">=</div>
        <div class="div4">800</div>
        <div class="div5">1,230</div>
        <div class="div6">3,470</div>
      </div>
      <div class="rectangle-group">
        <div class="group-item"></div>
        <img class="pngegg-36-1" alt="" src="./img/salad.png" />

        <div class="green-salad">Green Salad</div>
        <div class="romaine-lettuce-greek">Romaine lettuce Greek salad</div>
      </div>
      <div class="calories-remaining">Calories Remaining</div>
      <div class="breakfast">
        <p class="breakfast1">Breakfast</p>
      </div>
      <div class="lunch">Lunch</div>
      <div class="add-food">Add food</div>
      <div class="add-food1">Add food</div>
      <img class="daily-stats-child" alt="" src="./img/steak.png" />

      <div class="rectangle-container">
        <div class="group-inner"></div>
        <img class="pngegg-48-1" alt="" src="./img/fries.png" />
      </div>
      <div class="carret-left-parent">
        <img class="carret-left-icon" alt="" src="./img/carret-left.png" />

        <img class="carret-right-icon" alt="" src="./img/carret-right.png" />

        <div class="tues-oct-17-parent">
          <div class="tues-oct-17">Tues, Oct 17</div>
          <img
            class="calendar-month-icon"
            alt=""
            src="./img/calendarmonth.png"
          />
        </div>
      </div>
      <div class="component-1">
        <div class="group-div">
          <div class="rectangle-div"></div>
          <div class="weight">Weight</div>
        </div>
        <img class="component-1-child" alt="" src="./img/rectangle-24.png" />

        <img class="group-icon" alt="" src="./img/group.png" />

        <div class="component-1-item"></div>
        <div class="div7">+</div>
        <img
          class="clarityheart-line-icon"
          alt=""
          src="./img/clarityheartline.png"
        />

        <img class="group-icon1" alt="" src="./img/group1.png" />

        <img
          class="line-mdaccount-small-icon"
          alt=""
          src="./img/linemdaccountsmall.png"
        />
      </div>
      <div class="nav-bar">
        <header class="nav-bar-child"></header>
        <div class="welcome-back">Your Daily stats</div>
        <div class="nav-bar-item"></div>
        <img class="nav-bar-inner" alt="" src="./img/ellipse-20@2x.png" />

        <img
          class="ionnotifications-icon"
          alt=""
          src="./img/ionnotifications.png"
        />

        <img
          class="bxbx-menu-alt-left-icon"
          alt=""
          src="./img/bxbxmenualtleft.png"
        />
      </div>
    </div>
  </body>
</html>
